version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: pfm_postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=personal_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d personal_finance"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: pfm_backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/personal_finance
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password

  currency-converter:
    build: ./currency-converter-service
    container_name: pfm_currency_converter
    ports:
      - "8083:8080"

  statistics-service:
    build: ./statistics-service
    container_name: pfm_statistics_service
    ports:
      - "8084:8080"

volumes:
  postgres_data:
